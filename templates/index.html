<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to <span class="highlight">First Flask</span>!</h1>
            <p class="subtitle">An interactive way to learn Flask</p>
        </header>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="#about">About</a>
        </nav>
        <main class="main-content">
            <h2 class="form-title">Masukkan Nama Anda</h2>
            <form action="/submit" method="POST">
                <input type="text" name="name" placeholder="Enter your name" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 First Flask. Made with <span class="heart">&#x2764;</span></p>
    </footer>
</body>
</html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Response</title>

            <h2 class="response-title">Hello, <span class="highlight">{{ name }}</span>!</h2>
            <a href="/" class="button">Back to Home</a>
